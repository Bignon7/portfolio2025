      <div id="preloader">

      <!-- BLOG PAGE STARTS -->
      <div class="blog-content">
         <h1>
            Let's discuss.
         </h1>
         <!-- ARTICLE STARTS -->
         <!-- CONTENT STARTS -->
         <div class="container">
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <div class="contact-form-wrapper wow fadeInUp" data-wow-delay="0.3s">
                  <div class="form-header mb-4">
                    <div class="form-icon-wrapper">
                      <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <h3 class="form-title text-center mt-3">Send me a message</h3>
                    <p class="form-subtitle text-center">For any inquiry or assistance, please don't hesitate to reach out, a response will be provided at the earliest convenience.</p>
                  </div>
                  
                  <form id="contact-form" action="https://formsubmit.co/hindemelais@gmail.com" method="POST">
                    <!-- FormSubmit configuration -->
                    <input type="hidden" name="_subject" value="Nouveau message du portfolio">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html?success=true">
                    <!-- <input type="hidden" name="_next" value="https://bignon7.github.io/portfolio2025/contact.html?success=true"> -->
                    <input type="hidden" name="_webhook" value="">
                    <input type="hidden" name="_autoresponse" value="Merci pour votre message. Je vous contacterai dès que possible.">
                    
                    <div class="row g-4">
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input type="text" id="name" name="name" class="form-control form-input" placeholder="Votre nom" required>
                          <label for="name" class="form-label">Fullname <span class="text-danger">*</span></label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input type="email" id="email" name="email" class="form-control form-input" placeholder="Votre email" required>
                          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input type="tel" id="phone" name="phone" class="form-control form-input" placeholder="Votre téléphone">
                          <label for="phone" class="form-label">Phone number</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <select id="subject" name="subject" class="form-control form-input" required>
                            <option value="" selected disabled>Select the subject</option>
                            <option value="Job Opportunity">Job Opportunity</option>
                            <option value="Commercial Proposal">Commercial Proposal</option>
                            <option value="Commercial Proposal">Collaboration</option>
                            <option value="Technical Question">Technical Question</option>
                            <option value="Other">Other</option>
                          </select>
                          <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating">
                          <textarea id="message" name="message" class="form-control form-input" rows="5" style="min-height: 150px" placeholder="Votre message" required></textarea>
                          <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
                          <label class="form-check-label" for="consent">
                            I agree that my data may be processed to respond to my request.
                          </label>
                        </div>
                      </div>
                      <div class="col-12 text-center mt-4">
                        <button type="submit" id="submit-btn" class="btn btn-custom btn-lg">
                          <span>Send the message</span>
                          <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
  
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Message sent !</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <div class="success-icon mb-4">
                <i class="fas fa-check-circle fa-4x text-success"></i>
              </div>
              <p>Your message has been sent successfully. You will receive a reply as soon as possible.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- CONTENT ENDS -->
    <!-- ARTICLE ENDS -->
</div>
